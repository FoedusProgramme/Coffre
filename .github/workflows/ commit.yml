name: Build and Archive APK

on:
  push:
    branches:
      - main  # Or your default branch, e.g., 'main' or 'master'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Or 'adopt', 'zulu', etc.
          java-version: '17'      # Or your project's Java version

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug  # Or your desired build variant

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk# (rest of the workflow)

      - name: Build Release APK
        run: ./gradlew assembleRelease  # Note: Requires signing configuration

      - name: Sign Release APK (Example using apksigner)
        if: ${{ success() }} # Only sign if the build was successful
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
          apksigner sign \
            --ks app/keystore.jks \
            --ks-pass pass:"${{ secrets.SIGNING_KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.SIGNING_KEY_PASSWORD }}" \
            app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-signed.apk